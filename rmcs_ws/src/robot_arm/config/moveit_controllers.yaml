# ==========================================
# MoveIt控制器映射配置
# 将MoveIt规划组映射到实际的ROS2控制器
# ==========================================

# 使用简单控制器管理器
moveit_controller_manager: moveit_simple_controller_manager/MoveItSimpleControllerManager

moveit_simple_controller_manager:
  # 可用的控制器列表
  controller_names:
    - arm_controller
  
  # 机械臂控制器配置
  arm_controller:
    # Action命名空间
    action_ns: follow_joint_trajectory
    
    # Action类型 - 关节轨迹跟踪
    type: FollowJointTrajectory
    
    # 设为默认控制器
    default: true
    
    # 控制的关节列表（必须与ros2_controllers.yaml一致）
    joints:
      - joint1
      - joint2
      - joint3
      - joint4

